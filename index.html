<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <div class="container">

        <h1>Welcome To the Weather App</h1>
        <div class="fir">
        <label for="">Enter City Name : </label><input type="text" placeholder="CITY NAME" class="inp">
        <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="col">
            <div class="errmsg"></div>
            <div class="r"><i class="fa-solid fa-temperature-three-quarters" id="i1"></i> <p class="p1">---</p></div>
            <div class="r"><i class="fa-solid fa-droplet"></i> <p class="p2">---</p></div>
            <div class="r"><i class="fa-solid fa-wind"></i> <p class="p3">---</p></div>
        </div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
